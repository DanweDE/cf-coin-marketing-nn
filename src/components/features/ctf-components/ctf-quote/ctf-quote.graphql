fragment QuoteFields on ComponentQuote {
  __typename
  sys {
    id
  }
  quote {
    json
    links {
      entries {
        block {
          ...ComponentReferenceFields
        }
      }
      assets {
        block {
          ...AssetFields
        }
      }
    }
  }
  quoteAlignment
  image {
    ...AssetFields
  }
  imagePosition
  colorPalette
}

fragment QuoteFieldsWithP13n on ComponentQuote {
  ...QuoteFields
  ntExperiencesCollection(limit: 2) {
    items {
      ... on NtExperience {
        ...NtExperienceBasicFields
        ntVariantsCollection(limit: 4) {
          items {
            ... on ComponentQuote {
              ...QuoteFields
            }
          }
        }
      }
    }
  }
}

query CtfQuote($id: String!, $locale: String, $preview: Boolean) {
  componentQuote(id: $id, locale: $locale, preview: $preview) {
    ...QuoteFieldsWithP13n
  }
}
